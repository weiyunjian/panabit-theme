<script>
var pos = window.location.href.indexOf(window.document.location.pathname);
var ajax_cgi_host = window.location.href.substring(0, pos).replace('8080','8010');

function loadpass()
{
	if($("ck_rmbme") == null) return false;
	if ($.cookie.get("rmbbtn") == "true") {
		$("ck_rmbme").checked = true;
		$('u').value = $.cookie.get("user");
		$('p').value = $.cookie.get("pass");
	}

	$("ck_rmbme").onclick = function() {
		if (this.checked) {
			$.cookie.set("rmbbtn", "true", location.hostname, "webauth", 365);
		}
		else {
			$.cookie.del("rmbbtn", location.hostname, "webauth");
			$.cookie.del("user", location.hostname, "webauth");
			$.cookie.del("pass", location.hostname, "webauth");
		}
	}
	
	if($("ck_autologin") == null) return $("ck_rmbme").checked;
	if ($.cookie.get("autologin") == "true") 
		$("ck_autologin").checked = true;

	$("ck_autologin").onclick = function() {
		if (this.checked) {
			$.cookie.set("autologin", "true", location.hostname, "webauth", 365);
		}
		else 
			$.cookie.del("autologin", location.hostname, "webauth");
	}

	return $("ck_rmbme").checked;
}
function savepass()
{
	var expire;
	if($("ck_rmbme") == null) return;

	expire = $("ck_rmbme").getAttribute('d-expire');
	if (expire == null || expire == '')
		expire = 168;

	if ($("ck_rmbme").checked) {
		$.cookie.set("user", $('u').value, location.hostname, "webauth", expire);
		$.cookie.set("pass", $('p').value, location.hostname, "webauth", expire);
	}
	else {
		$.cookie.del("user", location.hostname, "webauth");
		$.cookie.del("pass", location.hostname, "webauth");
	}
}
webauth = function(op)
{
	var w = {
		sw: op.sw,
		nav: function (t) {
			var i, f, nav, s = $('nav_lst').getElementsByClassName('nav_selt');
			if(!t) return s[0];
			for(i = 0; i < s.length; i++) {
				nav = s[i].getAttribute('id');
				f = $('lf_' + nav);
				if(f) {
					$.css.removeClass(f, 'show');
					if(w.sw && typeof w.sw[nav] == 'function') w.sw[nav](f, 'hide');
				} 
				$.css.removeClass(s[i], 'nav_selt');
			}
			nav = t.getAttribute('id');
			f = $('lf_' + nav);
			if(f) {
				$.css.addClass(f, 'show');
				if(w.sw && typeof w.sw[nav] == 'function') w.sw[nav](f, 'show');
			} 
			$.css.addClass(t, 'nav_selt');
			return t;
		},
		nvainit: function(op)
		{
			var e = '', cnt = 1, post = op & 0xf, auth = op >> 4;
			if(post & 1 && $('chang_pass')) {
				if(location.href.search(/\?/) != -1)
					e = location.href.substr(location.href.search(/\?/));
				$('chang_pass').setAttribute('href', 'mdpwd.html' + e);
			}
			if (post == 6) {
				// mobile auth
				$.css.removeClass($('lf_acct'), 'show');
				$.css.addClass($('lf_mobile'), 'show');
			}else {
				$.css.addClass($('lf_acct'), 'show');
				$.css.removeClass($('lf_mobile'), 'show');
			}

			if(auth & 8) cnt++;
			else $('weixin').remove();
			if (post == 6) cnt++;
			else $('mobile').remove();

			// init nav_item post
			var w, i, s = $('nav_lst').getElementsByClassName('nav_item');
			w = parseInt(100 / s.length) + '%';
			for(i = 0; i < s.length; i++) {
				s[i].style.width = w;
				if(s.length == 1) s[i].style.display = 'none';
			}
		}
	};
	// init nav_item event
	var i, s = $('nav_lst').getElementsByClassName('nav_item');
	for(i = 0; i < s.length; i++) {
		s[i].onclick = function (e) {
			if($.css.hasClass($('lg_body'), 's_submiting')) {
				return ;
			}
			w.nav(this);
		}
	}
	return w;
};

		}
	}

	if(cfg.authurl != "")

		authUrl = ajax_cgi_host + '/cgi-bin/webauth/weixin/auth?ip=' + ip + '&mac=' + mac;
	}

    var timestamp = new Date().getTime();
    var sign = hex_md5(cfg.appid + _extend + timestamp + cfg.shopid + authUrl + cfg.mac + cfg.ssid + cfg.bssid + cfg.secretkey);

	var iframe = document.createElement("iframe");
	iframe.style.cssText = "display:none;width:0px;height:0px;";
	document.body.appendChild(iframe);
	iframe.onload = function (){
		Wechat_GotoRedirect(cfg.appid, _extend, timestamp, sign, cfg.shopid, authUrl, cfg.mac, cfg.ssid, cfg.bssid);
		document.body.removeChild(this);
	};
	iframe.src = 'http://captive.apple.com';
}
