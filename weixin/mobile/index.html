  <script>
		/**
		 * 微信连Wi-Fi协议3.1供运营商portal呼起微信浏览器使用
		 */
		var loadIframe = null;
		var noResponse = null;
		var callUpTimestamp = 0;
		 
		function putNoResponse(ev){
			clearTimeout(noResponse);
		}	
		
        function errorJump()
        {
            var now = new Date().getTime();
            if((now - callUpTimestamp) > 4*1000){
                return;
            }
            alert('该浏览器不支持自动跳转微信请手动打开微信\n如果已跳转请忽略此提示');
        }

        myHandler = function(error) {
            errorJump();
        };

        function createIframe(){
            var iframe = document.createElement("iframe");
            iframe.style.cssText = "display:none;width:0px;height:0px;";
            document.body.appendChild(iframe);
            loadIframe = iframe;
        }
		function jsonpCallback(result){
			if(result && result.success){
			    var ua=navigator.userAgent;
				if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone
					document.location = result.data;
				}else{
				    createIframe();
				    callUpTimestamp = new Date().getTime();
				    loadIframe.src=result.data;
					noResponse = setTimeout(function(){
						errorJump();
			      	}, 3000);
				}
			}else if(result && !result.success){
				alert(result.data);
			}
		}
		function Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid){
			var url = "https://wifi.weixin.qq.com/operator/callWechatBrowser.xhtml?appId=" + appId 
																				+ "&extend=" + extend 
																				+ "&timestamp=" + timestamp 
																				+ "&sign=" + sign;
			if(authUrl && shopId){
				url = "https://wifi.weixin.qq.com/operator/callWechat.xhtml?appId=" + appId 
																				+ "&extend=" + extend 
																				+ "&timestamp=" + timestamp 
																				+ "&sign=" + sign
																				+ "&shopId=" + shopId
																				+ "&authUrl=" + encodeURIComponent(authUrl)
																				+ "&mac=" + mac
																				+ "&ssid=" + ssid
																				+ "&bssid=" + bssid;
			}
			var script = document.createElement('script');  
			script.setAttribute('src', url);  
			document.getElementsByTagName('head')[0].appendChild(script);
		}
	</script>

<script>
var pos = window.location.href.indexOf(window.document.location.pathname);

var i, extend = "Panabit";
var link = window.location.href.substr(window.location.href.search(/\?/)+1).split('&');
var node;
function loginsuccess(d)
{
	var url = 'https://www.baidu.com';

	if(d.redirect != '') {
		url = d.redirect;
	}
	else {
		if(location.href.search(/url=/) != -1) {
			var p = '', i, n;
			n = location.href.substr(location.href.search(/\?/)+1).split("&");
			for(i = 0; i < n.length; i++) {
				if(n[i].substr(0, 4) == 'url=') {
					url = decodeURIComponent(n[i].substr(4));
					break;
				}
			}
		}
	}
	if(url.indexOf('http') != 0)
		url = 'http://' + url;
	window.location.href = url;
}

function callback_config(cfg) {
	var authUrl, ip="", mac="";

	if(cfg.ret) return ;
	if(cfg.stat == "loggedin") {
		loginsuccess(cfg);
		return;
	}
	if(location.href.search(/ip=/) != -1) {
		var p = '', i, n;
		n = location.href.substr(location.href.search(/\?/)+1).split("&");
		for(i = 0; i < n.length; i++) {
			if(n[i].substr(0, 3) == 'ip=') {
				ip = n[i].substr(3);
			}
			if(n[i].substr(0, 4) == 'mac=') {
				mac = n[i].substr(4);
			}
		}
	}
	if(cfg.authurl != "") 
		authUrl = cfg.authurl + '?ip=' + ip + '&mac=' + mac;
	else {
		authUrl = ajax_cgi_host + '/cgi-bin/webauth/weixin/auth?ip=' + ip + '&mac=' + mac;
	}

    var timestamp = new Date().getTime();
    var sign = hex_md5(cfg.appid + extend + timestamp + cfg.shopid + authUrl + cfg.mac + cfg.ssid + cfg.bssid + cfg.secretkey);


	var iframe = document.createElement("iframe");
	iframe.style.cssText = "display:none;width:0px;height:0px;";
	document.body.appendChild(iframe);
	iframe.onload = function (){
		Wechat_GotoRedirect(cfg.appid, extend, timestamp, sign, cfg.shopid, authUrl, cfg.mac, cfg.ssid, cfg.bssid);
		document.body.removeChild(this);
	};
	iframe.src = 'http://captive.apple.com';
}
